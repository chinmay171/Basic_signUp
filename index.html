<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header>
                <h1>Sign Up</h1>
                <p>It will take just 30 seconds</p>
            </header>
            <main>
                <form action="#">
                    <p>
                        <label for="fullname">Enter Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Chinmay Gupta">
                    </p>
                    <p>
                        <label for="emain">Enter Email</label>
                        <input type="email" name="email" id="email" placeholder="chinamygupta@gmail.com">
                    </p>
                    <p>
                        <label for="password">Enter Password</label>
                        <input type="password" placeholder="at least 8 characters">
                    </p>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </main>
            <footer>
                <p>Already a registered user <a href="#">Login</a></p>
            </footer>
        </div>

        <!-- <div class="circle"> -->
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        <!-- </div> -->
    </div>
</body>
</html>
